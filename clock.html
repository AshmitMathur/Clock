<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock with Numbers</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <h1 id="analog">Analog Clock</h1>
    <div class="clock">
        <div class="clock-face">
            <div class="numbers">
                <h1 id="twelfth" class="hands">12</h1>
                <h1 id="one" class="hands">1</h1>
                <h1 id="two" class="hands">2</h1>
                <h1 id="three" class="hands">3</h1>
                <h1 id="four" class="hands">4</h1>
                <h1 id="five" class="hands">5</h1>
                <h1 id="six" class="hands">6</h1>
                <h1 id="seven" class="hands">7</h1>
                <h1 id="eight" class="hands">8</h1>
                <h1 id="nine" class="hands">9</h1>
                <h1 id="ten" class="hands">10</h1>
                <h1 id="eleven" class="hands">11</h1>
            </div>
            <div class="hand sec-hand"></div>
            <div class="hand min-hand"><p>min</p></div>
            <div class="hand hour-hand"></div>
        </div>
    </div>
    <h1 id="analog">Digital clock</h1>
    <div class="digital" id="clock"></div>
    <script src="clock.js"></script>
</body>
</html>
